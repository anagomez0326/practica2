<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE IMAGENES</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/contactenos.css">
</head>
<body>
    <div class="container">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" class="col-12" method="post">
                        <fieldset>
                            <legend class="text-center header">CONTÁCTENOS</legend>                            
                            <div class="form-group" id="nombre-group">
                                <input type="text" id="nombre" class="forma-control" placeholder="Nombre de contacto"/>
                            </div>    
                            <div class="form-group" id="email-group">
                                <input type="text" id="email" class="forma-control" placeholder="Email de contacto"/>
                            </div>
                            <div class="form-group" id="telefono-group">
                                <input type="text" id="telefono" class="forma-control" placeholder="Telefono de contacto"/>
                            </div>
                            <div class="form-group" id="mensaje-group">
                                <textarea id="mensaje" class="forma-control" placeholder="Descripción" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-outline-light" ><i class="fas fa-sign-in-alt"></i> Enviar</button>

                        </fieldset>
                    </form>
                </div>
            </div>
        
    </div>
    
</body>
</html>
