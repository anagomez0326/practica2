<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <!-- custom styling for all icons -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        ><link rel="stylesheet" href="static/css/ingresoPaciente.css">
    </head>
    <body>
        <div id="main-content">
         <div class="contenedor-inputs" id="texto">
            <form>
                <h3 class="form__subtitulo">INGRESO DE PACIENTE</h3> <br> <br>
                <input type="text" id="id" placeholder="Documento de identidad" class="forma-control">
                <br>
                <input type="text" id="nombre" placeholder="Nombre" class="forma-control">
                <br>
                <input type="text" id="edad" placeholder="Edad en años" class="forma-control">
                <br>
                <select id="genero" >
                    <option value="0">Género...</option>
                    <option value="h">Hombre</option>
                    <option value="f">Mujer</option>
                </select>            
                <br>
                <select id="eps" >
                    <option value="0">EPS...</option>
                    <option value="Ips UdeA">Ips UdeA</option>
                    <option value="Coomeva">Coomeva</option>
                    <option value="Sura">Sura</option>
                    <option value="Cruz blanca">Cruz blanca</option>
                    <option value="Medimas">Medimas</option>
                </select>
                <br>
                <button><button type="submit" class="btn btn-primary" onclick= "registrar()"></i> Registrar</button>
            </form>
        </div>
        <div id="imagen">
            <h1>Ingrese imagen</h1>
        </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="crearPaciente.js"></script> 
    </body>
</html>
